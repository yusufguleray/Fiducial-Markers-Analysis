%YAML:1.0
## input files
tagImageFile: "./topo_image.png"            # [STRING] 
tagModelFile: "./TopoTag_3x3_circle_model.dat"      # [STRING]

## tag setup
tagBitSize: 3
tagLength: 0.16                                  # [DOUBLE] tag length of the white area, unit: m

## camera calibration params
cameraMatrix: !!opencv-matrix
   rows: 3
   cols: 3
   dt: d
   data: [1372.383, 0, 966.903, 0, 1372.946, 514.012298, 0, 0, 1]
distortionCoefficients: !!opencv-matrix
   rows: 5
   cols: 1
   dt: d
   data: [1.43256e-001, -4.39483e-001, -4.60962e-004, -2.73089e-004, 3.66642e-001]
